<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Claim a Period</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Claim a Period</h1>
    <div id="timetable" class="grid"></div>
  </div>

  <div id="claim-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Claim Period</h2>
      <p id="modal-info"></p>
      <div>
        <button onclick="chooseType('teaching')">Teaching Period</button>
        <button onclick="chooseType('admin')">Admin Period</button>
      </div>

      <div id="teaching-form" class="hidden">
        <label>Year:</label>
        <select id="year">
          <option>Year 7</option><option>Year 8</option><option>Year 9</option>
          <option>Year 10</option><option>Year 11</option>
          <option>Sixth Form</option><option>Learning Support</option><option>Behaviour Support</option>
        </select>
        <label>Room:</label>
        <select id="room"></select>
        <label>Department:</label>
        <select id="department">
          <option>English</option><option>History</option><option>Geography</option>
          <option>Science</option><option>Business</option><option>Computing Science</option>
          <option>Physical Education</option><option>Drama</option><option>Modern Languages</option>
        </select>
        <label>Subject:</label>
        <input type="text" id="subject" />
      </div>

      <div id="admin-form" class="hidden">
        <label>Duty:</label>
        <select id="admin-duty">
          <option>On-Call</option>
          <option>Isolation</option>
          <option>Pastoral Base</option>
          <option>Detention Duty</option>
          <option>Cafeteria</option>
          <option>Food Truck</option>
        </select>
      </div>

      <button onclick="submitClaim()">Confirm Claim</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
