<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Period Claiming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Period Claiming System</h1>

  <div id="year-group">
    <h2>Year 7</h2>
    <div class="grid">
      <!-- Auto-generated period buttons will go here -->
    </div>
  </div>

  <div id="claim-popup" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Claim Period</h3>

      <label for="room">Room:</label>
      <select id="room">
        <option>Cafeteria</option>
        <option>Food Truck</option>
        <option>Pastoral Base</option>
        <option>Isolation</option>
      </select>

      <label for="subject">Subject:</label>
      <select id="subject">
        <option>English</option>
        <option>History</option>
        <option>Science</option>
        <option>Drama</option>
      </select>

      <button onclick="confirmClaim()">Confirm Claim</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
